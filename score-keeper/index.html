<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img src="./img/clarusway_logo.png" alt="" class="logo" />
      <div class="tennis">
        <h1>Scores</h1>
        <p class="scores">
          <span class="player">0</span><span>  </span>
          <span class="player">0</span>
        </p>

        <label for="">Score to Win</label>
        <input type="number" id="score-to-win" value="5" /><br />
        <button class="add">+1 for Player 1</button>
        <button class="add">+1 for Player 2</button>
        <button type="reset" id="reset">RESET</button>
        <p class="winner"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
