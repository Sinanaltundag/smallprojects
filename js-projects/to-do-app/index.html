<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/93d1716ba6.js" crossorigin="anonymous"></script>
  </head>
  <body class="flex">
    <div class="container">
      <h1>To Do List</h1>
      <h4>Completed Tasks: <span id="all"></span> / <span id="completed">0</span></h4>
      <div class="flex">
        <input type="text" id="add" /><button id="add-button">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div id="todo" class="flex">
        <ul>
          <li class="flex list"><i class="fas fa-solid fa-pen"></i><input type="text" class="todo-list" value="Have a good breakfast" disabled /><button class="erase">-</button></li>
          <li class="flex list"><i class="fas fa-solid fa-pen"></i><input type="text" class="todo-list" value="Make a Project" disabled /><button class="erase">-</button></li>
          
        </ul>
      </div>
    </div>
    <div class="help">
      <h4>For change a row "Doubleclick" on it.</h4>
      <h4>When editing finish, press "Enter".</h4>
      <h4>You can't add empty input.</h4>
    </div>
    <script src="app.js"></script>
  </body>
</html>
