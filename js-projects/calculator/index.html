<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>

    <div id="container">
        <div class="header"><span id="clock"></span><span id="symbol"></span></div>
        <div class="buttons" id="operate"><span id="op-num"></span><span id="op"></span></div>
        <div class="buttons" id="result"></div>
        <button class="buttons  grey" id="ac">AC</button>
        <button class="buttons  grey" id="del">DEL</button>
        <button class="buttons  grey" id="percent">％</button>
        <button class="buttons  orange" id="divide">÷</button>
        <button class="buttons numbers" id="n7">7</button>
        <button class="buttons numbers" id="n8">8</button>
        <button class="buttons numbers" id="n9">9</button>
        <button class="buttons  orange" id="multiply">×</button>
        <button class="buttons numbers" id="n4">4</button>
        <button class="buttons numbers" id="n5">5</button>
        <button class="buttons numbers" id="n6">6</button>
        <button class="buttons  orange" id="add">+</button>
        <button class="buttons numbers" id="n1">1</button>
        <button class="buttons numbers" id="n2">2</button>
        <button class="buttons numbers" id="n3">3</button>
        <button class="buttons  orange" id="minus">-</button>
        <button class="buttons numbers" id="n0">0</button>
        <button class="buttons" id="dot">.</button>
        <button class="buttons  orange" id="equal">=</button>
        <div class="footer"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
