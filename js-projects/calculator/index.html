<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93d1716ba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="buttons" id="operate"><span id="op-num"></span><span id="op"></span></div>
        <div class="buttons" id="result"></div>
        <div class="buttons  grey" id="ac">AC</div>
        <div class="buttons  grey" id="del">DEL</div>
        <div class="buttons  grey" id="percent"><i class="fas fa-solid fa-percent"></i></div>
        <div class="buttons  orange" id="divide"><i class="fas fa-solid fa-divide"></i>รท</div>
        <div class="buttons numbers" id="number7">7</div>
        <div class="buttons numbers" id="number8">8</div>
        <div class="buttons numbers" id="number9">9</div>
        <div class="buttons  orange" id="multiply"><i class="fas fa-solid fa-asterisk"></i></div>
        <div class="buttons numbers" id="number4">4</div>
        <div class="buttons numbers" id="number5">5</div>
        <div class="buttons numbers" id="number6">6</div>
        <div class="buttons  orange" id="add"><i class="fas fa-solid fa-plus"></i></div>
        <div class="buttons numbers" id="number1">1</div>
        <div class="buttons numbers" id="number2">2</div>
        <div class="buttons numbers" id="number3">3</div>
        <div class="buttons  orange" id="minus"><i class="fas fa-solid fa-minus"></i></div>
        <div class="buttons numbers" id="number0">0</div>
        <div class="buttons" id="dot">.</div>
        <div class="buttons  orange" id="equal"><i class="fas fa-solid fa-equals"></i></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
