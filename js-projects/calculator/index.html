<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93d1716ba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="" id="operate"></div>
        <div class="" id="result"></div>
        <div class="numbers" id="ac">AC</div>
        <div class="numbers" id="del">DEL</div>
        <div class="numbers" id="divide"><i class="fas fa-solid fa-divide"></i></div>
        <div class="numbers" id="multiple"><i class="fas fa-solid fa-asterisk"></i></div>
        <div class="numbers" id="add"><i class="fas fa-solid fa-plus"></i></div>
        <div class="numbers" id="subtract"><i class="fas fa-solid fa-minus"></i></div>
        <div class="numbers" id="dot"><i class="fas fa-solid fa-period"></i></div>
        <div class="numbers" id="equal"></div>
        <div class="numbers" id="number1">1</div>
        <div class="numbers" id="number2">2</div>
        <div class="numbers" id="number3">3</div>
        <div class="numbers" id="number4">4</div>
        <div class="numbers" id="number5">5</div>
        <div class="numbers" id="number6">6</div>
        <div class="numbers" id="number7">7</div>
        <div class="numbers" id="number8">8</div>
        <div class="numbers" id="number9">9</div>
        <div class="numbers" id="number0">0</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
