<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93d1716ba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>CALCULATOR</h1>

    <div id="container">
        <div class="buttons" id="operate"><span id="op-num"></span><span id="op"></span></div>
        <div class="buttons" id="result"></div>
        <div class="buttons  grey" id="ac">AC</div>
        <div class="buttons  grey" id="del">DEL</div>
        <div class="buttons  grey" id="percent">ï¼…</div>
        <div class="buttons  orange" id="divide">/</div>
        <div class="buttons numbers" id="n7">7</div>
        <div class="buttons numbers" id="n8">8</div>
        <div class="buttons numbers" id="n9">9</div>
        <div class="buttons  orange" id="multiply">*</div>
        <div class="buttons numbers" id="n4">4</div>
        <div class="buttons numbers" id="n5">5</div>
        <div class="buttons numbers" id="n6">6</div>
        <div class="buttons  orange" id="add">+</div>
        <div class="buttons numbers" id="n1">1</div>
        <div class="buttons numbers" id="n2">2</div>
        <div class="buttons numbers" id="n3">3</div>
        <div class="buttons  orange" id="minus">-</div>
        <div class="buttons numbers" id="n0">0</div>
        <div class="buttons" id="dot">.</div>
        <div class="buttons  orange" id="equal">=</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
