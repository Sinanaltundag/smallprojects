<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>StopWatch</h1>
      <ul>
        <li class="watch"><span id="minute">00</span></li>
        <li class="watch"><span>:</span></li>
        <li class="watch"><span id="second">00</span></li>
        <li class="watch"><span>:</span></li>
        <li class="watch"><span id="mSecond">00</span></li>
      </ul>
      <div class="buttons">
        <button id="startPause"><i class="fa-solid fa-circle-play"></i></button
        ><button id="stop"><i class="fa-solid fa-circle-stop"></i></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
