<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/93d1716ba6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="flex-checkout">
        <div class="checkout__form">
          <form action="#" method="post">
            <h2>Contact information</h2>
            <div class="form-element">
              <label for="email">Email</label><br />
              <input
                type="email"
                name="email"
                id="email"
                class="inputs"
                placeholder="Enter your email..."
              />
              <i class="fas fa-envelope"></i>
            </div>
            <div class="form-element">
              <label for="phone">Phone</label><br />
              <input
                type="tel"
                name="phone"
                id="phone"
                class="inputs"
                placeholder="Enter your phone..."
              />
              <i class="fas fa-phone-alt"></i>
            </div>
            <br />
            <h2>Shipping address</h2>
            <div class="form-element">
              <label for="fullname">Full name</label><br />
              <input
                type="text"
                name="fullname"
                id="fullname"
                class="inputs"
                placeholder="Enter your Full name..."
              />
              <i class="fas fa-user-alt"></i>
            </div>
            <div class="form-element">
              <label for="address">Address</label><br />
              <input
                type="text"
                name="address"
                id="address"
                class="inputs"
                placeholder="Enter your address..."
              />
              <i class="fas fa-home"></i>
            </div>
            <div class="form-element">
              <label for="city">City</label><br />
              <input
                type="text"
                name="city"
                id="city"
                class="inputs"
                placeholder="Enter your city..."
              />
              <i class="fas fa-city"></i>
            </div>
            <div class="form-element__country-post">
              <div class="form-element country">
                <label for="country">Country</label><br />
                <select name="country" id="country" class="inputs">
                  <option value="Turkey">Turkey</option>
                  <option value="Germany">Germany</option>
                  <option value="Nederland">Nederland</option>
                </select>
                <i class="fas fa-globe-americas"></i>
              </div>
              <div class="form-element post">
                <label for="postal">Post Code</label><br />
                <input
                  type="text"
                  name="postal"
                  id="postal"
                  class="inputs"
                  placeholder="Enter your postal code..."
                />
                <i class="fas fa-mail-bulk"></i>
              </div>
            </div>
            <div class="form-element">
              <input type="checkbox" name="seen" id="seen" value="seen"/>
              <label for="seen">See this information next time</label>
            </div>
            <div class="form-element">
              <input type="submit" value="Continue" class="submit"/>
            </div>
          </form>
        </div>
        <div class="checkout__cart">
          <div class="checkout-cart__product">
            <img src="./IMG/photo1.png" alt="Vintage Backbag" srcset="" />
            <div class="checkout-cart__product--name-price">
              <h3>Vintage Backbag</h3>
              <h4 class="price">$54.99 <span class="discount">$94.99</span></h4><br>
              <div class="quantity-box">
                <i class="fas fa-minus"></i><span class="quantitiy">1</span
                ><i class="fas fa-plus"></i>
              </div>
            </div>
          </div>
          <div class="checkout-cart__product">
            <img src="./IMG/photo2.png" alt="Levi Shoes" srcset="" />
            <div class="checkout-cart__product--name-price">
              <h3>Levi Shoes</h3>
              <h4 class="price">
                $74.99 <span class="discount">$124.99</span>
              </h4><br>
              <div class="quantity-box">
                <i class="fas fa-minus"></i><span class="quantitiy">1</span
                ><i class="fas fa-plus"></i>
              </div>
            </div>
          </div><br><br>
          <div class="cost"><span>Shipping</span>  <span>$19</span></div>
          <div class="cost"><span>Total</span> <span>$148.98</span> </div>
        </div>
      </div>
    </div>
  </body>
</html>
